name: CI/CD Pipeline

on:
  push:
    branches: [main, beta, alpha]
    paths-ignore:
      - '**/*.md'
      - '.editorconfig'
      - '.gitignore'
      - '.gitlab-ci.yml'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    branches: [main, beta, alpha]
    paths-ignore:
      - '**/*.md'
      - '.editorconfig'
      - '.gitignore'
      - '.gitlab-ci.yml'
      - '.vscode/**'
      - '.idea/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  validate:
    name: Validate
    if: github.repository == 'allbridge-io/allbridge-core-js-sdk'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: .eslintcache
          key: eslint-${{ github.ref_name }}
          restore-keys: |
            eslint-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate || true

      - name: Build
        run: pnpm run build

      - name: Format check
        run: pnpm run format:check

      - name: Lint check
        run: pnpm run lint:check

      - name: Spell check
        run: pnpm run spell:check

      - name: Test
        run: pnpm run test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  release:
    name: Release
    needs: [validate]
    if: github.event_name == 'push' && contains('["main", "beta", "alpha"]', github.ref_name)
    runs-on: ubuntu-latest
    environment: npm-registry
    outputs:
      new-release-published: ${{ steps.check-release.outputs.released }}
      new-release-version: ${{ steps.check-release.outputs.version }}
      mirror-enabled: ${{ steps.check-mirror.outputs.enabled }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm run semantic-release

      - name: Check if new release was created
        id: check-release
        run: |
          # Fetch tags created by semantic-release
          git fetch --tags

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          CURRENT_SHA=$(git rev-parse HEAD)

          if [ -n "$LATEST_TAG" ]; then
            TAG_SHA=$(git rev-list -n 1 "$LATEST_TAG" 2>/dev/null || echo "")
            if [ "$TAG_SHA" = "$CURRENT_SHA" ]; then
              VERSION="${LATEST_TAG#v}"
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "New release detected: $LATEST_TAG"
            else
              echo "released=false" >> $GITHUB_OUTPUT
              echo "No new release (tag SHA doesn't match current commit)"
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No tags found"
          fi

      - name: Check if mirror is enabled
        id: check-mirror
        run: |
          if [ -n "$PUBLIC_REPO_PAT" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi
        env:
          PUBLIC_REPO_PAT: ${{ secrets.PUBLIC_REPO_PAT }}

  mirror-to-public:
    name: Mirror to Public Repo
    needs: release
    if: |
      github.repository == 'allbridge-io/allbridge-core-js-sdk' &&
      needs.release.outputs.new-release-published == 'true' &&
      needs.release.outputs.mirror-enabled == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get release notes
        id: release-info
        run: |
          VERSION="${{ needs.release.outputs.new-release-version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get release notes from GitHub Release and adjust links
          NOTES=$(gh release view "v$VERSION" --json body -q .body 2>/dev/null || echo "Release v$VERSION")
          echo "$NOTES" | sed 's|allbridge-io/allbridge-core-js-sdk|allbridge-public/allbridge-core-js-sdk|g' > /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to public repo
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/allbridge-public/allbridge-core-js-sdk.git
          git push public HEAD:${{ github.ref_name }} --force
          git push public --tags --force

      - name: Create GitHub Release in public repo
        run: |
          VERSION="${{ needs.release.outputs.new-release-version }}"
          gh release create "v$VERSION" \
            --repo allbridge-public/allbridge-core-js-sdk \
            --title "v$VERSION" \
            --notes-file /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_REPO_PAT }}

  docs:
    name: Deploy Docs
    needs: [validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: documentation
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate docs
        run: pnpm run tsdoc

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRIDGE_CORE_SDK }}
          projectId: bridge-core-sdk
          channelId: live

